<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Todo App</title>
  </head>
  <body>
    <section class="mainContainer">
      <div class="topSection">
        <h3>Tasks</h3>
        <button class="createButton">Create</button>
      </div>

      <div class="creatingSection">
        <input id="taskInput" type="text" placeholder="Add new Task" />

        <input type="date" id="dateInput" placeholder="Select a date" />

        <input id="tagsInput" type="text" placeholder="Add tags" />

        <div class="tagsSection">
          <ul class="creationTagsList"></ul>
        </div>
        <div class="buttonsSection">
          <button class="cancelButton">Cancel</button>
          <button class="confirmButton">Confirm</button>
        </div>
      </div>

      <div class="taskListView">
        <ul></ul>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
