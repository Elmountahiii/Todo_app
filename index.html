<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="shortcut icon"
      href="./images/android-chrome-512x512.png"
      type="image/x-icon"
    />

    <title>Todo App</title>
  </head>
  <body>
    <section class="mainContainer">
      <div class="topSection">
        <h3>Tasks</h3>
        <button class="createButton">Create</button>
      </div>

      <div class="creatingSection">
        <input id="taskInput" type="text" placeholder="Task Title" />

        <input type="date" id="dateInput" />

        <input id="tagsInput" type="text" placeholder="Add tags" />

        <div class="tagsSection">
          <ul class="TagsList"></ul>
        </div>
        <div class="buttonsSection">
          <button class="cancelButton">Cancel</button>
          <button class="confirmButton">Confirm</button>
        </div>
      </div>

      <h4 class="pending">Pending :</h4>

      <div class="taskListView">
        <ul class="tasksList"></ul>
      </div>

      <h4 class="complete">Complete :</h4>

      <div class="taskListView">
        <ul class="completeTasksList"></ul>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
